<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruthanna, will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFB6C1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .roses {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .rose {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.3;
            animation: floatRose 6s ease-in-out infinite;
        }

        @keyframes floatRose {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }

        .container, .celebration {
            position: relative;
            z-index: 1;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 60px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }

        .yes-btn {
            padding: 40px 80px;
            font-size: 3rem;
            background: white;
            color: #FFB6C1;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .no-btn {
            padding: 40px 80px;
            font-size: 3rem;
            background: white;
            color: #FFB6C1;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .celebration {
            display: none;
            text-align: center;
        }

        .celebration h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.5rem;
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="roses" id="roses"></div>

    <div class="container" id="question">
        <h1>Ruthanna, will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1>Yay!!!</h1>
        <p>I knew you'd say yes!</p>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');

        // Scatter roses across the background
        const rosesContainer = document.getElementById('roses');
        const roseEmojis = ['ðŸŒ¹', 'ðŸŒ¹', 'ðŸŒ·', 'ðŸŒ¹'];
        for (let i = 0; i < 20; i++) {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.textContent = roseEmojis[Math.floor(Math.random() * roseEmojis.length)];
            rose.style.left = Math.random() * 95 + '%';
            rose.style.top = Math.random() * 95 + '%';
            rose.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
            rose.style.animationDelay = (Math.random() * 6) + 's';
            rose.style.animationDuration = (Math.random() * 4 + 4) + 's';
            rosesContainer.appendChild(rose);
        }

        // No button â€” shrink and ask "are you sure?"
        let noClickCount = 0;
        let currentNoSize = 3;
        let currentPadV = 40;
        let currentPadH = 80;
        noBtn.addEventListener('click', function() {
            noClickCount++;
            currentNoSize = Math.max(0.3, currentNoSize * 0.7);
            currentPadV = Math.max(2, currentPadV * 0.7);
            currentPadH = Math.max(4, currentPadH * 0.7);
            noBtn.style.fontSize = currentNoSize + 'rem';
            noBtn.style.padding = currentPadV + 'px ' + currentPadH + 'px';
            noBtn.textContent = 'Are you sure?';
        });

        // Yes button â€” celebration!
        yesBtn.addEventListener('click', function() {
            question.style.display = 'none';
            celebration.style.display = 'block';
            noBtn.style.display = 'none';

            // Play Thank God by Kane Brown
            const wrapper = document.createElement('div');
            wrapper.className = 'music-player';
            const iframe = document.createElement('iframe');
            iframe.width = '300';
            iframe.height = '80';
            iframe.src = 'https://www.youtube.com/embed/bLzUmfLckEw?autoplay=1&loop=1&playlist=bLzUmfLckEw';
            iframe.allow = 'autoplay; encrypted-media';
            iframe.style.border = 'none';
            wrapper.appendChild(iframe);
            document.body.appendChild(wrapper);

            // Shower hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => spawnHeart(), i * 100);
            }
        });

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’˜'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
