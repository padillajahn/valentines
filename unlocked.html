<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruthanna, will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #FFB6C1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Georgia', serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .roses {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .rose {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.3;
            animation: floatRose 6s ease-in-out infinite;
        }

        @keyframes floatRose {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(10deg); }
        }

        .container, .celebration {
            position: relative;
            z-index: 1;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 60px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px;
        }

        .yes-btn {
            padding: 40px 80px;
            font-size: 3rem;
            background: white;
            color: #FFB6C1;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .no-btn {
            padding: 14px 28px;
            font-size: 1.4rem;
            background: white;
            color: #FFB6C1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: none;
            user-select: none;
        }

        .no-btn.fleeing {
            position: fixed;
        }

        .celebration {
            display: none;
            text-align: center;
        }

        .celebration h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.5rem;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="roses" id="roses"></div>

    <div class="container" id="question">
        <h1>Ruthanna, will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h1>Yay!!!</h1>
        <p>I knew you'd say yes!</p>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');

        // Scatter roses across the background
        const rosesContainer = document.getElementById('roses');
        const roseEmojis = ['ðŸŒ¹', 'ðŸ¥€', 'ðŸŒ¹', 'ðŸŒ·', 'ðŸŒ¹'];
        for (let i = 0; i < 20; i++) {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.textContent = roseEmojis[Math.floor(Math.random() * roseEmojis.length)];
            rose.style.left = Math.random() * 95 + '%';
            rose.style.top = Math.random() * 95 + '%';
            rose.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
            rose.style.animationDelay = (Math.random() * 6) + 's';
            rose.style.animationDuration = (Math.random() * 4 + 4) + 's';
            rosesContainer.appendChild(rose);
        }

        const magnetDistance = 200;
        let isFleeing = false;

        function handleCursor(cursorX, cursorY) {
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const dx = btnCenterX - cursorX;
            const dy = btnCenterY - cursorY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < magnetDistance) {
                // First time fleeing â€” switch to fixed position
                if (!isFleeing) {
                    isFleeing = true;
                    noBtn.style.left = rect.left + 'px';
                    noBtn.style.top = rect.top + 'px';
                    noBtn.classList.add('fleeing');
                }

                const angle = Math.atan2(dy, dx);
                const force = (magnetDistance - distance) / magnetDistance;
                const moveX = Math.cos(angle) * force * 180;
                const moveY = Math.sin(angle) * force * 180;

                let newX = rect.left + moveX;
                let newY = rect.top + moveY;

                // Keep within viewport
                const padding = 20;
                const maxX = window.innerWidth - rect.width - padding;
                const maxY = window.innerHeight - rect.height - padding;
                newX = Math.max(padding, Math.min(newX, maxX));
                newY = Math.max(padding, Math.min(newY, maxY));

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        document.addEventListener('mousemove', function(e) {
            handleCursor(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', function(e) {
            handleCursor(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: true });

        // Yes button â€” celebration!
        yesBtn.addEventListener('click', function() {
            question.style.display = 'none';
            celebration.style.display = 'block';
            noBtn.style.display = 'none';

            // Play Thank God by Kane Brown using YouTube IFrame API
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            document.head.appendChild(tag);

            window.onYouTubeIframeAPIReady = function() {
                const playerDiv = document.createElement('div');
                playerDiv.id = 'yt-player';
                playerDiv.style.cssText = 'position:fixed;bottom:-300px;width:1px;height:1px;';
                document.body.appendChild(playerDiv);

                new YT.Player('yt-player', {
                    videoId: 'ao81ZRbepFX',
                    events: {
                        onReady: function(event) {
                            event.target.setVolume(80);
                            event.target.playVideo();
                        },
                        onStateChange: function(event) {
                            if (event.data === YT.PlayerState.ENDED) {
                                event.target.playVideo();
                            }
                        }
                    }
                });
            };

            // Shower hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => spawnHeart(), i * 100);
            }
        });

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’˜'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
